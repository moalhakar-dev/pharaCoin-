<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المهام - Tasks</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== خلفية بارالاكس ===== */
body{
    margin:0;
    font-family:Cairo, sans-serif;
    background:black;
    overflow-x:hidden;
}

/* طبقة الخلفية */
.bg{
    position:fixed;
    inset:0;
    background:url("Object/qa.jpg") center/cover no-repeat;
    z-index:-3;
    transform:translateZ(0);
    will-change:transform;
}

/* طبقة عمق (غامقة قليلاً) */
.bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.6));
}

/* لمعة ذهبية متحركة */
.gold-light{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:-2;
    background:
    radial-gradient(circle at 20% 30%, rgba(255,215,0,.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,215,0,.12), transparent 40%);
    animation:shine 8s linear infinite alternate;
}

@keyframes shine{
    0%{opacity:.4; transform:translateY(0px)}
    100%{opacity:.8; transform:translateY(-40px)}
}

/* طبقة شفافة */
.overlay{
    min-height:200vh;
    background:rgba(0,0,0,0.18);
    padding:20px;
}

/* ===== رأس الصفحة ===== */
.top-header {
    text-align:center;
    padding:25px 0;
    color:white;
}

.top-header h1{
    margin:0;
    font-size:36px;
}

.top-header p{
    margin-top:8px;
    opacity:.9;
}

/* ===== المهام ===== */
.tasks-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
    padding:10px;
}

/* كروت زجاجية */
.task-card{
    background:rgba(0,0,0,.35);
    border:1px solid rgba(255,255,255,.15);
    border-radius:18px;
    padding:20px;
    text-align:center;
    backdrop-filter:blur(10px);
    color:white;
    transition:.3s;
}

.task-card:hover{
    transform:translateY(-8px) scale(1.02);
    background:rgba(0,0,0,.45);
    box-shadow:0 0 25px rgba(255,215,0,.35);
}

/* أيقونات */
.task-icon{
    font-size:45px;
    margin-bottom:15px;
    color:gold;
    text-shadow:0 0 15px rgba(255,215,0,.6);
}

/* زر */
.task-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:gold;
    font-weight:bold;
    cursor:pointer;
    transition:.2s;
    font-size:16px;
}

.task-btn:hover{
    background:orange;
    transform:scale(1.05);
}

</style>
</head>

<body>

<div class="bg"></div>
<div class="gold-light"></div>

<div class="overlay">

<header class="top-header">
    <h1>المهام اليومية</h1>
    <p>أكمل المهام واحصل على المزيد من النقاط</p>
</header>

<div class="tasks-container">

    <div class="task-card">
        <i class="fa-solid fa-bolt task-icon"></i>
        <h3>تسجيل الدخول اليومي</h3>
        <p>سجل دخولك اليوم لتحصل على 10 نقاط إضافية.</p>
        <button class="task-btn">احصل على النقاط</button>
    </div>

    <div class="task-card">
        <i class="fa-solid fa-play task-icon"></i>
        <h3>مشاهدة إعلان</h3>
        <p>شاهد إعلان مدته 20 ثانية واحصل على 25 نقطة.</p>
        <button class="task-btn">ابدأ الآن</button>
    </div>

    <div class="task-card">
        <i class="fa-solid fa-share-nodes task-icon"></i>
        <h3>مشاركة الموقع</h3>
        <p>شارك الموقع مع أصدقائك لتحصل على 50 نقطة.</p>
        <button class="task-btn">شارك الآن</button>
    </div>

    <div class="task-card">
        <i class="fa-solid fa-gamepad task-icon"></i>
        <h3>لعب لعبة صغيرة</h3>
        <p>العب لعبة قصيرة واربح من 20 إلى 60 نقطة.</p>
        <button class="task-btn">ابدأ اللعبة</button>
    </div>

</div>
</div>

<script>
/* Parallax حركة الخلفية */
window.addEventListener("scroll",()=>{
    const bg=document.querySelector(".bg");
    let y=window.scrollY;
    bg.style.transform=`translateY(${y*0.25}px) scale(1.1)`;
});
</script>

</body>
</html>
